<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Engineering Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ... (CSS dasar tidak berubah) ... */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow: hidden;
            cursor: none;
        }
        .cursor-outline {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid #00e5ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: width 0.2s, height 0.2s, border-width 0.2s;
            z-index: 9999;
        }
        .cursor-dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background-color: #ff00c1;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }
        .cursor-hover {
            width: 40px;
            height: 40px;
            border-width: 3px;
            border-color: #ff00c1;
        }
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.5);
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5); 
        }
        .login-box {
            max-width: 450px;
            width: 90%;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 2px solid #00e5ff;
            box-shadow: 0 0 15px #00e5ff, 0 0 30px #00e5ff, 0 0 45px #ff00c1;
            text-align: center;
            /* [DIUBAH] Menggunakan animasi utama yang lebih kompleks */
            animation: floatAnimationMain 10s ease-in-out infinite;
        }
        .login-box h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #00e5ff;
            text-shadow: 0 0 5px #00e5ff, 0 0 10px #00e5ff;
        }
        .input-group {
            margin-bottom: 25px;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #00e5ff;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input::placeholder {
            color: #ccc;
        }
        .input-group input:focus {
            outline: none;
            border-color: #ff00c1;
            box-shadow: 0 0 10px #ff00c1;
        }
        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #00e5ff, #ff00c1);
            transition: box-shadow 0.3s ease;
        }
        .login-button:hover {
            box-shadow: 0 0 15px #00e5ff, 0 0 20px #ff00c1;
        }
        
        /* --- PERUBAHAN CSS: ANIMASI TIDAK BERATURAN --- */
        
        /* Animasi untuk Kotak Login Utama */
        @keyframes floatAnimationMain {
            0% { transform: translate(0, 0); }
            25% { transform: translate(5px, -15px); }
            50% { transform: translate(0, 0); }
            75% { transform: translate(-5px, -10px); }
            100% { transform: translate(0, 0); }
        }

        /* Animasi untuk Menu Pengaturan (Kiri) */
        @keyframes floatAnimationLeft {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(10px, -8px) rotate(1deg); }
            66% { transform: translate(-5px, 5px) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* Animasi untuk Tombol Admin (Kanan) */
        @keyframes floatAnimationRight {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-8px, -12px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-10px, 0px); }
            80% { transform: translate(3px, -8px); }
            100% { transform: translate(0, 0); }
        }
        
        /* ... (CSS menu dropdown tidak berubah) ... */
        .footer-links-left, .footer-links-right {
            position: absolute;
            bottom: 20px;
        }
        .footer-links-left {
            left: 20px;
        }
        .footer-links-right {
            right: 20px;
        }
        .footer-links-left a, .footer-links-right a {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: bold;
            transition: color 0.3s, text-shadow 0.3s;
        }
        .footer-links-right a:hover {
             color: #00e5ff;
            text-shadow: 0 0 5px #00e5ff, 0 0 8px #ff00c1;
        }
        .settings-menu {
            position: relative;
            display: inline-block;
        }
        .settings-menu .main-link {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #00e5ff;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
            display: block;
            /* [DIUBAH] Terapkan animasi kiri */
            animation: floatAnimationLeft 8s ease-in-out infinite;
        }
         .settings-menu .main-link:hover {
             color: #00e5ff;
            text-shadow: 0 0 5px #00e5ff, 0 0 8px #ff00c1;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 160px;
            border: 1px solid #00e5ff;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
            border-radius: 10px;
            z-index: 1;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .dropdown-content a {
            color: #ccc;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: rgba(0, 229, 255, 0.2);
            color: #00e5ff;
            text-shadow: 0 0 5px #00e5ff, 0 0 8px #ff00c1;
        }
        .settings-menu:hover .dropdown-content {
            display: block;
        }
        /* [DIUBAH] Terapkan animasi kanan pada link admin */
        .footer-links-right a {
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 10px 15px; 
            border-radius: 10px; 
            border: 1px solid #00e5ff; 
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.5); 
            display: block; /* Agar animasi transform berfungsi dengan baik */
            animation: floatAnimationRight 12s ease-in-out infinite;
        }
    </style>
</head>
<body>
    
    <div class="cursor-outline"></div>
    <div class="cursor-dot"></div>

    <video autoplay loop muted playsinline id="background-video">
        <source src="engineeering.mp4" type="video/mp4">
        Browser Anda tidak mendukung tag video.
    </video>

    <div class="login-container">
        <div class="login-box">
            <h1>Mechanical Engineering Portal</h1>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>

        <div class="footer-links-left">
            <div class="settings-menu">
                <a href="#settings" class="main-link">Pengaturan</a>
                <div class="dropdown-content">
                    <a href="#feedback">Feedback</a>
                    <a href="#contact">Contact</a>
                    <a href="#news">News</a>
                </div>
            </div>
        </div>

        <div class="footer-links-right">
            <!-- [DIUBAH] Menghapus style inline karena sudah dihandle oleh CSS -->
            <a href="#admin-login">Login Admin</a>
        </div>
    </div>

    <script>
    // ... (JavaScript tidak ada perubahan sama sekali) ...
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const usernameValue = document.getElementById('username').value;
        const passwordValue = document.getElementById('password').value;
        
        const isAdmin = (usernameValue === "haruki" && passwordValue === "2430202100004");
        const isUser = (usernameValue === "Arya" && passwordValue === "2430202100003");

        if (isAdmin || isUser) {
            localStorage.setItem('loggedInUser', usernameValue);
            window.location.href = 'Boarding web/dashboard.html';
        } else {
            alert("Username atau Password salah. Silakan coba lagi.");
        }
    });

    const cursorDot = document.querySelector(".cursor-dot");
    const cursorOutline = document.querySelector(".cursor-outline");

    window.addEventListener("mousemove", function (e) {
        const posX = e.clientX;
        const posY = e.clientY;
        cursorDot.style.left = `${posX}px`;
        cursorDot.style.top = `${posY}px`;
        cursorOutline.animate({
            left: `${posX}px`,
            top: `${posY}px`
        }, { duration: 500, fill: "forwards" });
    });

    const interactiveElements = document.querySelectorAll("a, button");
    interactiveElements.forEach((el) => {
        el.addEventListener("mouseover", function () {
            cursorOutline.classList.add("cursor-hover");
        });
        el.addEventListener("mouseout", function () {
            cursorOutline.classList.remove("cursor-hover");
        });
    });
</script>

</body>
</html>
